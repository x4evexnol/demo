<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SWE-Test Demo</title>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;background:#0d1117;color:#c9d1d9;line-height:1.7}
header{text-align:center;padding:40px 20px 24px;border-bottom:1px solid #21262d}
header h1{color:#58a6ff;font-size:2.1em}
.sub{color:#8b949e;margin-top:6px;font-size:1.05em}
.wrap{max-width:1100px;margin:0 auto;padding:20px 20px 60px}
h2{color:#f0f6fc;margin:24px 0 14px;font-size:1.35em}
h3{color:#58a6ff;margin:18px 0 8px;font-size:1.1em}
h4{color:#8b949e;font-size:.82em;text-transform:uppercase;letter-spacing:.5px;margin-bottom:6px}

.tag{display:inline-block;padding:2px 10px;border-radius:12px;font-size:.78em;margin-right:4px}
.tag.blue{background:#1f6feb33;color:#58a6ff}
.tag.orange{background:#f7816633;color:#f78166}
.tag.green{background:#3fb95033;color:#3fb950}

.ibox{background:#161b22;border:1px solid #30363d;border-radius:8px;padding:14px;margin:14px 0}
.igrid{display:grid;grid-template-columns:1fr 1fr;gap:14px;margin:14px 0}

pre{background:#0d1117;border:1px solid #30363d;border-radius:6px;padding:10px 12px;font-size:.82em;overflow-x:auto;margin:4px 0;font-family:"Fira Code",Consolas,monospace;color:#c9d1d9;white-space:pre-wrap;word-break:break-all}

/* Light theme overrides */
body.light{background:#f6f8fa;color:#24292f}
body.light header{border-bottom-color:#d0d7de}
body.light h2{color:#24292f}
body.light h3{color:#0969da}
body.light h4{color:#57606a}
body.light .ibox{background:#fff;border-color:#d0d7de}
body.light pre{background:#f6f8fa;border-color:#d0d7de;color:#24292f}
body.light .tl-step{border-left-color:#d0d7de}
body.light .tl-head{color:#57606a}
body.light .tl-summary{background:#fff;border-color:#d0d7de;color:#6639ba}
body.light .reward-chart{background:#fff;border-color:#d0d7de}
body.light .mtable th,.body.light .mtable td{border-bottom-color:#d0d7de}
body.light footer{border-top-color:#d0d7de;color:#57606a}
body.light .tag.blue{background:#ddf4ff;color:#0969da}
body.light .tag.orange{background:#fff8c5;color:#9a6700}
body.light .tag.green{background:#dafbe1;color:#1a7f37}
body.light .exit-tag.ok{background:#dafbe1;color:#1a7f37}
body.light .exit-tag.fail{background:#ffebe9;color:#cf222e}

#theme-btn{position:fixed;top:16px;right:20px;background:#21262d;color:#c9d1d9;border:1px solid #30363d;border-radius:6px;padding:6px 14px;cursor:pointer;font-size:.85em;z-index:999;transition:all .2s}
body.light #theme-btn{background:#fff;color:#24292f;border-color:#d0d7de}

/* Timeline */
.timeline{margin:14px 0}
.timeline-header{display:flex;align-items:center;gap:20px;margin-bottom:20px}
.timeline-header h3{margin:0}
.progress-chain{display:flex;align-items:center;gap:8px;flex:1;overflow-x:auto;padding:10px 0}
.progress-node{display:flex;flex-direction:column;align-items:center;cursor:pointer;transition:all .2s}
.progress-node-dot{width:12px;height:12px;border-radius:50%;background:#0969da;border:2px solid #fff;box-shadow:0 0 0 2px #0969da}
.progress-node-label{font-size:.7em;color:#57606a;margin-top:4px;max-width:80px;text-align:center;line-height:1.2}
.progress-node:hover .progress-node-dot{transform:scale(1.3)}
.progress-node:hover .progress-node-label{color:#0969da}
.progress-connector{width:40px;height:2px;background:#d0d7de;margin:0 -8px}
.progress-node.milestone .progress-node-dot{width:16px;height:16px;background:#1a7f37;box-shadow:0 0 0 2px #1a7f37}
.progress-node.milestone .progress-node-label{font-weight:600;color:#1a7f37}
.tl-step{border-left:2px solid #30363d;margin-left:12px;padding:0 0 0 18px;position:relative;margin-bottom:2px}
.tl-step::before{content:"";position:absolute;left:-5px;top:12px;width:8px;height:8px;border-radius:50%;background:#30363d}
.tl-step.reasoning::before{background:#8957e5}
.tl-step.command::before{background:#58a6ff}
.tl-step.message::before{background:#3fb950}
.tl-step.verify-ok::before{background:#3fb950;width:10px;height:10px;left:-6px}
.tl-step.verify-fail::before{background:#d29922;width:10px;height:10px;left:-6px}
.tl-step.prompt::before{background:#1f6feb;width:10px;height:10px;left:-6px}

.tl-head{font-size:.82em;color:#8b949e;padding:6px 0 2px;cursor:pointer;user-select:none}
.tl-head:hover{color:#c9d1d9}
.tl-body{display:block;margin:4px 0 10px}
.tl-body.open{display:block}

.tl-tag{font-size:.72em;padding:1px 8px;border-radius:8px;margin-left:6px}
.tl-tag.reasoning{background:#8957e533;color:#8957e5}
.tl-tag.command{background:#58a6ff33;color:#58a6ff}
.tl-tag.message{background:#3fb95033;color:#3fb950}
.tl-tag.prompt{background:#1f6feb33;color:#58a6ff}
.tl-tag.reward-1{background:#d2992233;color:#d29922}
.tl-tag.reward-2{background:#3fb95033;color:#3fb950}

.tl-summary{background:#161b22;border:1px solid #30363d;border-radius:6px;padding:10px 14px;margin:6px 0;font-size:.88em;color:#d2a8ff;border-left:3px solid #8957e5}

.exit-tag{font-size:.72em;padding:1px 6px;border-radius:4px;margin-left:6px}
.exit-tag.ok{background:#3fb95033;color:#3fb950}
.exit-tag.fail{background:#f8514933;color:#f85149}

/* Reward chart */
.reward-chart{display:flex;align-items:end;gap:16px;height:160px;padding:20px;background:#161b22;border:1px solid #30363d;border-radius:8px;margin:14px 0}
.rbar{display:flex;flex-direction:column;align-items:center;flex:1}
.rbar-fill{width:40px;border-radius:4px 4px 0 0;transition:height .5s}
.rbar-fill.r1{background:linear-gradient(180deg,#d29922,#d29922aa);height:50%}
.rbar-fill.r2{background:linear-gradient(180deg,#3fb950,#3fb950aa);height:100%}
.rbar-label{margin-top:8px;font-size:.78em;color:#8b949e;text-align:center}
.rbar-val{font-size:.85em;font-weight:700;margin-bottom:4px}
.rbar-val.partial{color:#d29922}
.rbar-val.success{color:#3fb950}

/* Metrics table */
.mtable{width:100%;border-collapse:collapse;margin:14px 0}
.mtable th,.mtable td{padding:10px 14px;text-align:left;border-bottom:1px solid #21262d}
.mtable th{color:#8b949e;font-size:.82em;text-transform:uppercase;font-weight:600}
.mtable td{font-size:.92em}
.mtable .val{color:#58a6ff;font-weight:700;font-size:1.05em}
.mtable .val.green{color:#3fb950}
.mtable .val.orange{color:#f78166}

footer{text-align:center;padding:30px;border-top:1px solid #21262d;color:#484f58;font-size:.85em;margin-top:40px}
@media(max-width:768px){.igrid{grid-template-columns:1fr}}

/* Case tabs */
.case-tabs{display:flex;gap:8px;margin:16px 0 24px;border-bottom:1px solid #d0d7de;padding-bottom:0}
.case-tab{background:none;border:none;border-bottom:2px solid transparent;padding:8px 18px;font-size:.95em;cursor:pointer;color:#57606a;margin-bottom:-1px;border-radius:4px 4px 0 0;transition:all .15s}
.case-tab:hover{color:#0969da;background:#f3f4f6}
.case-tab.active{color:#0969da;border-bottom-color:#0969da;font-weight:600;background:#fff}
</style>
</head>
<body class="light">

<header>
  <h1>SWE-Test Demo</h1>
  <!-- <p class="sub">面向代码智能体动态软件测试能力的评测基准 — 案例演示</p> -->
</header>

<div class="wrap" id="app"></div>

<footer>SWE-Test Benchmark Demo</footer>

<script src="demo.js" charset="utf-8"></script>
</body>
</html>
